<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Address Bar Page</title>
</head>
<body>
    <h1>Welcome to the Dynamic Page</h1>
    <p>This page will automatically update its URL in the address bar every 2 minutes without reloading. If you copy the URL, it might be outdated soon!</p>
    
    <!-- Add your custom content here, like iframes or styles to mimic another site -->
    <!-- Example: <iframe src="https://example.com" width="100%" height="500px"></iframe> -->

    <script>
        // JavaScript to change the address bar every 2 minutes
        setInterval(function() {
            // Create a new URL with a changing query param (timestamp)
            let newUrl = window.location.origin + window.location.pathname + '?t=' + new Date().getTime();
            // Update the address bar without reloading the page
            history.pushState({path: newUrl}, '', newUrl);
        }, 120000);  // 120000 ms = 2 minutes
    </script>
</body>
</html>
